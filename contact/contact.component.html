<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Date</th>
                    <th>category</th>
                </tr>
                <tbody *ngFor="let p of contact ">
                    <tr>
                        <td>{{p.id}}</td>
                        <td>{{p.name}}</td>
                        <td>{{p.email}}</td>
                        <td>{{p.date | date:'dd/MM/yyyy'}}</td>
                        <td>{{p.categorie.nomCat}}</td>
                        <td><a *ngIf="authService.isAdmin()"class="btn btn-danger" (click)="deletecontact(p)">Delete</a></td>
                        <td><a  *ngIf="authService.isAdmin()"     class="btn btn-success"[routerLink]="['/updatecontact',p.id]">Upadte</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
