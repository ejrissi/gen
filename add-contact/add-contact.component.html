<div class="container">
  <div>
    <h2>Add Contact:</h2>
  </div>

  <form (ngSubmit)="addContact()">
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>ID</label>
      <input type="text" [(ngModel)]="newcontact.id" name="id" class="form-control" required>
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Name</label>
      <input type="text" [(ngModel)]="newcontact.name" name="name" class="form-control" required minlength="3">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Email</label>
      <input type="email" [(ngModel)]="newcontact.email" name="email" class="form-control" required>
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date</label>
      <input type="date" [(ngModel)]="newcontact.date" name="date" class="form-control" required>
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Categorie</label>
      <select class="form-control form-control-lg" id="idCat" name="idCat" [(ngModel)]="newIdCat" required>
        <option value="" disabled>Select a category</option>
        <option *ngFor="let cat of categories" [value]="cat.idCat">
          {{ cat.nomCat }}
        </option>
      </select>
    </div>
    <div class="mt-2">
      <button type="submit" class="btn btn-success">Add</button>
    </div>
  </form>
</div>
